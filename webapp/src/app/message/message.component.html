<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width">

    
  
    <!-- Position Column -->
    <ng-container matColumnDef="qId">
      <th mat-header-cell *matHeaderCellDef> Queue Id  </th>
      <td mat-cell *matCellDef="let element"> 
        <a href="" (click)="showMessages(element)">{{element.qId}}</a> </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="msgId">
      <th mat-header-cell *matHeaderCellDef> Message Id </th>
      <td mat-cell *matCellDef="let element"> {{element.msgId}} </td>
    </ng-container>
    <ng-container matColumnDef="msg">
        <th mat-header-cell *matHeaderCellDef> Message </th>
        <td mat-cell *matCellDef="let element"> {{element.msg}} </td>
      </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="deletebtn">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element"> 
          <button mat-raised-button color="primary" (click)="deleteMessage(element)">Delete</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
