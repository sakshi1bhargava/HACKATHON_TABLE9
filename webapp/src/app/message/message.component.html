<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="queueName">
      <th mat-header-cell *matHeaderCellDef> Queue Name  </th>
      <td mat-cell *matCellDef="let element"> 
        <a href="" (click)="showMessages(element)">{{element.queueName}}</a> </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef> Messages </th>
      <td mat-cell *matCellDef="let element"> {{element.message}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="deletebtn">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element"> 
          <button mat-raised-button color="primary" (click)="deleteMessage(element)">Delete</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
